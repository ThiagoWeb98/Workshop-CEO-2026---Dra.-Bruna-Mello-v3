
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Workshop CEO 2026 | Dra. Bruna Mello</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bodoni+Moda:ital,opsz,wght@0,6..96,400..900;1,6..96,400..900&family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --color-espresso: #1a120b;
            --color-gold: #c8a178;
            --color-pearl: #f2ede7;
            --color-bronze: #9b6d4b;
            --color-ivory: #f2f0ed;
            --transition-luxury: all 0.9s cubic-bezier(0.2, 0.8, 0.2, 1);
        }
        
        html {
            scroll-behavior: smooth;
        }

        body {
            background-color: var(--color-espresso);
            color: var(--color-ivory);
            font-family: 'Inter', sans-serif;
            overflow-x: hidden;
            -webkit-font-smoothing: antialiased;
            margin: 0;
            padding: 0;
        }

        .font-serif {
            font-family: 'Bodoni Moda', serif;
        }

        /* Fine grain texture overlay */
        body::before {
            content: "";
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.65' numOctaves='3' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)'/%3E%3C/svg%3E");
            opacity: 0.015;
            pointer-events: none;
            z-index: 9999;
        }

        .bg-luxury-gradient {
            background: radial-gradient(circle at 75% 50%, #4a3728 0%, #1a120b 80%);
        }

        .shadow-soft {
            box-shadow: 0 40px 80px -15px rgba(0, 0, 0, 0.2);
        }

        @keyframes float-luxury {
            0% { transform: translateY(0px) rotate(0deg); }
            50% { transform: translateY(-15px) rotate(0.1deg); }
            100% { transform: translateY(0px) rotate(0deg); }
        }

        .animate-float {
            animation: float-luxury 9s ease-in-out infinite;
        }

        .slide-reveal {
            opacity: 0;
            transform: translateY(40px);
            transition: opacity 1.4s cubic-bezier(0.2, 0.8, 0.2, 1), transform 1.4s cubic-bezier(0.2, 0.8, 0.2, 1);
        }

        .slide-reveal.active {
            opacity: 1;
            transform: translateY(0);
        }

        .transition-premium {
            transition: var(--transition-luxury);
        }

        ::-webkit-scrollbar {
            width: 3px;
        }
        ::-webkit-scrollbar-track {
            background: var(--color-espresso);
        }
        ::-webkit-scrollbar-thumb {
            background: var(--color-gold);
            border-radius: 10px;
        }
    </style>
